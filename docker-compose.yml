services:
  # =========================
  # PostgreSQL with pgvector
  # =========================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: voc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vocautobot}
      POSTGRES_USER: ${POSTGRES_USER:-voc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voc_user} -d ${POSTGRES_DB:-vocautobot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - db_password
    networks:
      - data-net

  # =========================
  # Redis (Cache & Session)
  # =========================
  redis:
    image: redis:7.2-alpine
    container_name: voc-redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - redis_password
    networks:
      - data-net

  # =========================
  # Ollama (LLM Inference) — Docker 모드
  # =========================
  # Mac 개발 환경: 네이티브 Ollama 사용 (Apple Silicon GPU 가속)
  #   → brew install ollama && ollama serve
  #   → OLLAMA_BASE_URL 기본값이 host.docker.internal:11434를 가리킴
  # GPU 서버/CI: docker compose --profile gpu up -d 로 활성화
  ollama:
    image: ollama/ollama:0.5.7
    container_name: voc-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    expose:
      - "11434"
    environment:
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_KEEP_ALIVE=5m
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "/bin/ollama", "list"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    networks:
      - backend-net
    profiles:
      - gpu

  # =========================
  # AI Service (Python FastAPI)
  # =========================
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: voc-ai-service
    restart: unless-stopped
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-bge-m3}
      LLM_MODEL: ${LLM_MODEL:-exaone3.5:7.8b}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY}
      PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    secrets:
      - db_password
      - ai_service_api_key
    networks:
      - backend-net
      - data-net
    profiles:
      - app

  # =========================
  # MailHog (Email Testing)
  # =========================
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: voc-mailhog
    restart: unless-stopped
    expose:
      - "1025"
    ports:
      - "127.0.0.1:8025:8025"   # Web UI (localhost only)
    networks:
      - backend-net

  # =========================
  # MinIO (File Storage)
  # =========================
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: voc-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    expose:
      - "9000"
    ports:
      - "127.0.0.1:9001:9001"   # Console (localhost only)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    secrets:
      - minio_root_password
    networks:
      - data-net

  # =========================
  # Backend (Spring Boot)
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voc-backend
    restart: unless-stopped
    environment:
      SECURITY_ENABLED: ${SECURITY_ENABLED:-true}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-vocautobot}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-voc_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      JWT_SECRET: ${JWT_SECRET}
      LLM_API_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LLM_MODEL: ${LLM_MODEL:-exaone3.5:7.8b}
      LLM_EMBEDDING_MODEL: ${LLM_EMBEDDING_MODEL:-bge-m3:latest}
      AI_SERVICE_URL: ${AI_SERVICE_URL:-http://ai-service:8001}
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SLACK_ENABLED: ${SLACK_ENABLED:-false}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/actuator/health/liveness || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3
    secrets:
      - jwt_secret
      - db_password
      - redis_password
      - minio_root_password
      - ai_service_api_key
    networks:
      - frontend-net
      - backend-net
      - data-net
    profiles:
      - app

  # =========================
  # Frontend (Next.js)
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    container_name: voc-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - frontend-net
    profiles:
      - app

  # =========================
  # Nginx (TLS Reverse Proxy)
  # =========================
  nginx:
    image: nginx:1.25-alpine
    container_name: voc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - frontend-net
    profiles:
      - app

volumes:
  postgres_data:
  redis_data:
  minio_data:
  ollama_data:  # gpu 프로필 전용

# =========================
# 3-tier Network Isolation
# =========================
# frontend-net: Frontend ↔ Backend communication
# backend-net:  Backend ↔ AI Service, Backend ↔ MailHog
# data-net:     Backend/AI Service ↔ Database/Cache/Storage
networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
  data-net:
    driver: bridge

# =========================
# Docker Secrets (Production / Swarm Mode)
# =========================
# For standalone docker-compose, secrets are provided via .env file.
# For Docker Swarm or production deployments, use file-based secrets:
#   1. Run: ./scripts/init-secrets.sh
#   2. Deploy with: docker stack deploy -c docker-compose.yml voc
#
# Secret files are stored in ./secrets/ (gitignored).
secrets:
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  db_password:
    file: ./secrets/db_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  minio_root_password:
    file: ./secrets/minio_root_password.txt
  ai_service_api_key:
    file: ./secrets/ai_service_api_key.txt
  encryption_key:
    file: ./secrets/encryption_key.txt
