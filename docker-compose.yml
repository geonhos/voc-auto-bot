version: '3.8'

services:
  # =========================
  # PostgreSQL with pgvector
  # =========================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: voc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vocautobot}
      POSTGRES_USER: ${POSTGRES_USER:-voc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voc_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voc_user} -d ${POSTGRES_DB:-vocautobot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voc-network

  # =========================
  # Redis (Cache & Session)
  # =========================
  redis:
    image: redis:7-alpine
    container_name: voc-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voc-network

  # =========================
  # OpenSearch (Log Search)
  # =========================
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: voc-opensearch
    restart: unless-stopped
    environment:
      - cluster.name=voc-cluster
      - node.name=voc-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "${OPENSEARCH_PORT:-9200}:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - voc-network
    profiles:
      - full

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: voc-opensearch-dashboards
    restart: unless-stopped
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - voc-network
    profiles:
      - full

  # =========================
  # Ollama (LLM)
  # =========================
  ollama:
    image: ollama/ollama:latest
    container_name: voc-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - voc-network
    profiles:
      - full
      - llm

  # =========================
  # AI Service (Python FastAPI)
  # =========================
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: voc-ai-service
    restart: unless-stopped
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}
      LLM_MODEL: ${LLM_MODEL:-llama3.2:latest}
      PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      - ollama
    volumes:
      - ai_service_chroma:/app/chroma_db
    networks:
      - voc-network
    profiles:
      - full
      - llm

  # =========================
  # MailHog (Email Testing)
  # =========================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: voc-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - voc-network

  # =========================
  # MinIO (File Storage)
  # =========================
  minio:
    image: minio/minio:latest
    container_name: voc-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_password}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - voc-network

  # =========================
  # Backend (Spring Boot)
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voc-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-vocautobot}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-voc_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-voc_password}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      JWT_SECRET: ${JWT_SECRET:-my-super-secret-jwt-key-for-voc-auto-bot-application}
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
      LLM_API_URL: ${LLM_API_URL:-http://ollama:11434}
      LLM_MODEL: ${LLM_MODEL:-gpt-oss:20b}
      LLM_EMBEDDING_MODEL: ${LLM_EMBEDDING_MODEL:-nomic-embed-text:latest}
      AI_SERVICE_URL: http://ai-service:8001
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio_password}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/actuator/info || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3
    networks:
      - voc-network
    profiles:
      - app
      - full

  # =========================
  # Frontend (Next.js)
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    container_name: voc-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - voc-network
    profiles:
      - app
      - full

volumes:
  postgres_data:
  redis_data:
  opensearch_data:
  ollama_data:
  minio_data:
  ai_service_chroma:

networks:
  voc-network:
    driver: bridge
