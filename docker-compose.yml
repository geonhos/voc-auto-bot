version: '3.8'

services:
  # =========================
  # PostgreSQL with pgvector
  # =========================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: voc-postgres
    environment:
      POSTGRES_DB: vocautobot
      POSTGRES_USER: voc_user
      POSTGRES_PASSWORD: voc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voc_user -d vocautobot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voc-network

  # =========================
  # Redis (Cache & Session)
  # =========================
  redis:
    image: redis:7-alpine
    container_name: voc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voc-network

  # =========================
  # OpenSearch (Log Search)
  # =========================
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: voc-opensearch
    environment:
      - cluster.name=voc-cluster
      - node.name=voc-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - voc-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: voc-opensearch-dashboards
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - voc-network

  # =========================
  # Ollama (LLM)
  # =========================
  ollama:
    image: ollama/ollama:latest
    container_name: voc-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - voc-network

  # =========================
  # MailHog (Email Testing)
  # =========================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: voc-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - voc-network

  # =========================
  # MinIO (File Storage)
  # =========================
  minio:
    image: minio/minio:latest
    container_name: voc-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - voc-network

volumes:
  postgres_data:
  redis_data:
  opensearch_data:
  ollama_data:
  minio_data:

networks:
  voc-network:
    driver: bridge
