[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that require external services (Ollama)
    unit: Unit tests that don't require external dependencies

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if using pytest-cov)
# addopts = -v --cov=app --cov-report=term-missing --cov-report=html

# Asyncio settings
asyncio_mode = auto
