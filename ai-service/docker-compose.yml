version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: voc-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - voc-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: voc-postgres
    env_file: ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vocautobot}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voc_user} -d ${POSTGRES_DB:-vocautobot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voc-network

  ai-service:
    build: .
    container_name: voc-ai-service
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - EMBEDDING_MODEL=bge-m3
      - LLM_MODEL=exaone3.5:7.8b
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-vocautobot}
    depends_on:
      ollama:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - voc-network

networks:
  voc-network:
    driver: bridge

volumes:
  ollama-data:
