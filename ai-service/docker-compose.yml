version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: voc-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - voc-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: voc-postgres
    environment:
      POSTGRES_DB: vocautobot
      POSTGRES_USER: voc_user
      POSTGRES_PASSWORD: voc_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voc_user -d vocautobot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voc-network

  ai-service:
    build: .
    container_name: voc-ai-service
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - EMBEDDING_MODEL=nomic-embed-text
      - LLM_MODEL=llama3.2:latest
      - DATABASE_URL=postgresql://voc_user:voc_password@postgres:5432/vocautobot
    depends_on:
      ollama:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - voc-network

networks:
  voc-network:
    driver: bridge

volumes:
  ollama-data:
