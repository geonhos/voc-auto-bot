spring:
  application:
    name: voc-auto-bot
  profiles:
    active: local

# =============================================
# Common Configuration (applies to all profiles)
# =============================================

# JWT Configuration
# SECURITY: JWT_SECRET must be set via environment variable
# Run scripts/init-secrets.sh to generate .env with random secrets
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}      # 1 hour
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}   # 7 days

# Slack Notification Configuration
slack:
  enabled: ${SLACK_ENABLED:true}
  webhook-url: ${SLACK_WEBHOOK_URL:}
  username: ${SLACK_BOT_USERNAME:VOC Auto Bot}
  icon-emoji: ${SLACK_BOT_ICON::bell:}

# Security Configuration
# SECURITY: Set to false ONLY for local development. NEVER disable in production!
security:
  enabled: ${SECURITY_ENABLED:true}

# CORS Configuration
# SECURITY: Configure allowed origins for production. Wildcard '*' is NOT allowed.
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Cookie Configuration
# SECURITY: Set to false ONLY for local HTTP development. Always true in production.
cookie:
  secure: ${COOKIE_SECURE:true}

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha

---
# =============================================
# Local Profile
# =============================================
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vocautobot}
    username: ${SPRING_DATASOURCE_USERNAME:voc_user}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    host: localhost
    port: 1025
    protocol: smtp

# File Storage
storage:
  type: minio
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY}
    secret-key: ${MINIO_SECRET_KEY}
    bucket: voc-attachments

# OpenSearch
opensearch:
  host: localhost
  port: 9200
  scheme: http

# Ollama (LLM)
ollama:
  base-url: http://localhost:11434
  model: gpt-oss:20b
  embedding-model: nomic-embed-text:latest

# Cookie - HTTP in local development
cookie:
  secure: false

# Logging
logging:
  level:
    root: INFO
    com.geonho.vocautobot: DEBUG
    org.springframework.security: TRACE
    org.springframework.security.web.access: TRACE
    org.springframework.security.authorization: TRACE
    org.hibernate.SQL: DEBUG

---
# =============================================
# Docker Profile
# =============================================
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/vocautobot}
    username: ${SPRING_DATASOURCE_USERNAME:voc_user}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 100
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
  mail:
    host: ${SPRING_MAIL_HOST:mailhog}
    port: ${SPRING_MAIL_PORT:1025}
    protocol: smtp

# File Storage
storage:
  type: minio
  minio:
    endpoint: ${MINIO_ENDPOINT:http://minio:9000}
    access-key: ${MINIO_ACCESS_KEY}
    secret-key: ${MINIO_SECRET_KEY}
    bucket: voc-attachments

# OpenSearch
opensearch:
  host: ${OPENSEARCH_HOST:opensearch}
  port: ${OPENSEARCH_PORT:9200}
  scheme: http

# Ollama (LLM)
ollama:
  base-url: ${LLM_API_URL:http://host.docker.internal:11434}
  model: ${LLM_MODEL:gpt-oss:20b}
  embedding-model: ${LLM_EMBEDDING_MODEL:nomic-embed-text:latest}

# Cookie - HTTP between containers in development
cookie:
  secure: false

# Logging
logging:
  level:
    root: INFO
    com.geonho.vocautobot: INFO
    org.springframework.security: WARN

---
# =============================================
# Development Profile
# =============================================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: INFO
    com.geonho.vocautobot: DEBUG

---
# =============================================
# Production Profile
# =============================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

logging:
  level:
    root: WARN
    com.geonho.vocautobot: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
