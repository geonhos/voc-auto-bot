spring:
  application:
    name: voc-auto-bot

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vocautobot}
    username: ${SPRING_DATASOURCE_USERNAME:voc_user}
    password: ${SPRING_DATASOURCE_PASSWORD:voc_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:my-secret-key-for-development-only-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}

# OpenSearch
opensearch:
  host: ${OPENSEARCH_HOST:localhost}
  port: ${OPENSEARCH_PORT:9200}
  username: ${OPENSEARCH_USERNAME:admin}
  password: ${OPENSEARCH_PASSWORD:admin}

# LLM
llm:
  api-url: ${LLM_API_URL:http://localhost:11434/api/generate}
  model: ${LLM_MODEL:llama2}

# MinIO (S3-compatible storage)
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minio_admin}
  secret-key: ${MINIO_SECRET_KEY:minio_password}
  bucket-name: ${MINIO_BUCKET_NAME:voc-attachments}

# Actuator (Health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    redis:
      enabled: true

# Logging
logging:
  level:
    com.geonho.vocautobot: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

---
# Development Profile
spring:
  config:
    activate:
      on-profile: local

  jpa:
    show-sql: true

logging:
  level:
    com.geonho.vocautobot: DEBUG
    org.springframework.security: DEBUG

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

  jpa:
    show-sql: false

logging:
  level:
    com.geonho.vocautobot: INFO
    org.springframework.security: WARN
