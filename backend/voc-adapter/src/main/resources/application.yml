spring:
  application:
    name: voc-auto-bot

  datasource:
    url: jdbc:postgresql://localhost:5432/voc_auto_bot
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:test@example.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:my-secret-key-for-development-only-change-in-production}
  expiration: 86400000

# OpenSearch
opensearch:
  host: localhost
  port: 9200
  username: admin
  password: admin

# LLM
llm:
  api-url: ${LLM_API_URL:http://localhost:11434/api/generate}
  model: ${LLM_MODEL:llama2}

# Logging
logging:
  level:
    com.geonho.vocautobot: DEBUG
    org.springframework.security: DEBUG

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
