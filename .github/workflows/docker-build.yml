name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - 'docker-compose.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - 'docker-compose.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build --parallel
